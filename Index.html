<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 10 Platillos Mexicanos</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        table {
            width: 100%;
            height: 100vh;
            border-collapse: collapse;
        }
        td {
            border: 1px solid black;
            text-align: center;
            vertical-align: top;
        }
        .top, .bottom {
            height: 10%;
            background-color: lightgray;
        }
        .middle {
            height: 80%;
        }
        .menu {
            width: 30%;
            background-color: lightblue;
            text-align: left;
            padding: 10px;
        }
        .content {
            width: 70%;
            background-color: lightyellow;
            padding: 20px;
            text-align: center;
        }
        .menu ul {
            list-style: none;
            padding: 0;
        }
        .menu li {
            padding: 8px;
            border-bottom: 1px solid #000;
        }
        .menu li a {
            text-decoration: none;
            color: black;
            display: block;
            cursor: pointer;
        }
        .menu li:hover {
            background-color: #87CEEB;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td class="top" colspan="2"><h2>Top 10 Platillos Mexicanos</h2></td>
        </tr>
        <tr class="middle">
            <td class="menu">
                <ul>
                    <li><a onclick="mostrarContenido('Tamales', 'Los tamales son un platillo tradicional hecho de masa de maíz rellena y cocida en hojas de maíz o plátano.', 'https://upload.wikimedia.org/wikipedia/commons/6/66/Tamales_001.jpg')">Tamales</a></li>
                    <li><a onclick="mostrarContenido('Tacos', 'Los tacos son tortillas de maíz o harina rellenas de carne, queso, u otros ingredientes.', 'https://upload.wikimedia.org/wikipedia/commons/3/3b/Tacos_al_pastor_La_Flamita.jpg')">Tacos</a></li>
                    <li><a onclick="mostrarContenido('Pozole', 'El pozole es una sopa tradicional mexicana hecha con maíz y carne de cerdo o pollo.', 'https://upload.wikimedia.org/wikipedia/commons/d/df/Pozole_rojo.jpg')">Pozole</a></li>
                    <li><a onclick="mostrarContenido('Chiles en Nogada', 'Platillo típico de Puebla que consiste en chiles poblanos rellenos, cubiertos con una salsa de nuez y decorados con granada.', 'https://upload.wikimedia.org/wikipedia/commons/0/04/Chile_en_nogada.jpg')">Chiles en Nogada</a></li>
                    <li><a onclick="mostrarContenido('Mole', 'El mole es una salsa espesa hecha con chiles, especias y chocolate, servida comúnmente con pollo.', 'https://upload.wikimedia.org/wikipedia/commons/a/a7/Mole_poblano_con_pollo.jpg')">Mole</a></li>
                    <li><a onclick="mostrarContenido('Cochinita Pibil', 'Platillo yucateco de cerdo marinado en achiote, cocinado en hojas de plátano y acompañado de cebolla morada.', 'https://upload.wikimedia.org/wikipedia/commons/c/cb/Cochinita_pibil.jpg')">Cochinita Pibil</a></li>
                    <li><a onclick="mostrarContenido('Birria', 'Guiso originario de Jalisco, hecho con carne de borrego o res, cocida con chiles y especias.', 'https://upload.wikimedia.org/wikipedia/commons/9/96/Birria_1.jpg')">Birria</a></li>
                    <li><a onclick="mostrarContenido('Enchiladas', 'Tortillas de maíz rellenas de carne o queso, bañadas en salsa roja o verde y gratinadas con queso.', 'https://upload.wikimedia.org/wikipedia/commons/7/7a/Enchiladas_rojas.jpg')">Enchiladas</a></li>
                    <li><a onclick="mostrarContenido('Barbacoa', 'Carne de res, borrego o chivo cocida al vapor en hojas de maguey, acompañada con tortillas y consomé.', 'https://upload.wikimedia.org/wikipedia/commons/2/29/Barbacoa_de_borrego.jpg')">Barbacoa</a></li>
                    <li><a onclick="mostrarContenido('Gorditas', 'Tortillas gruesas de maíz rellenas de chicharrón, frijoles, queso u otros ingredientes.', 'https://upload.wikimedia.org/wikipedia/commons/4/4d/Gordita_mexicana.jpg')">Gorditas</a></li>
                </ul>
            </td>
            <td class="content" id="contenido">
                <h2>Bienvenido</h2>
                <p>Selecciona un platillo del menú para ver su información.</p>
            </td>
        </tr>
        <tr>
            <td class="bottom" colspan="2"><h3>¡Disfruta la gastronomía mexicana!</h3></td>
        </tr>
    </table>

    <script>
        function mostrarContenido(titulo, descripcion, imagen) {
            document.getElementById('contenido').innerHTML = `
                <h2>${titulo}</h2>
                <p>${descripcion}</p>
                <img src="${imagen}" alt="${titulo}">
            `;
        }
    </script>
</body>
</html>
