<P>
Nigel Ernest James Mansell, más conocido como Nigel Mansell, es un expiloto de automovilismo británico. Disputó 191 Grandes Premios de Fórmula 1 entre los años 1980 y 1992, y en 1994 y 1995, totalizando 31 victorias, 59 podios, y 32 poles en la máxima categoría​
