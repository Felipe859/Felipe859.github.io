<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Video</title>
</head>
<body>
    <h2>Video en HTML</h2>
    <p>A continuación, se muestra un video que puede reproducirse en diferentes formatos compatibles con distintos navegadores.</p>
    <video width="640" height="360" controls>
        <source src="https://www.example.com/video.mp4" type="video/mp4">
        <source src="https://www.example.com/video.webm" type="video/webm">
        Tu navegador no soporta la reproducción de videos.
    </video>
    <p>tarda en cargar <code>&lt;video&gt;</code> casi</p>
</body>
</html>
