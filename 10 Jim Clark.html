<center><h1>10 Jim Clark</CENTER></H1>
<IMG SRC="red.jpeg"">
<P>
James Clark, Jr., más conocido como Jim Clark, fue un piloto británico de automovilismo. Ganó dos Campeonatos Mundiales de Fórmula 1 en 1963 y 1965, resultó subcampeón en 1962 y tercero en 1964 y 1967.
